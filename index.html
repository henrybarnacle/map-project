<!DOCTYPE html>
<html lang="en">
<head>
   
    <style>
    html,
    body {
    	height: 100%;
    	padding: 0;
    	margin: 0;
    }

    #map {
     height: 100%;
}

</style>
    
</head>
<body>
<div id="map"></div>


    
    
<script> 
var map;
function initMap () {
	map = new google.maps.Map(document.getElementById('map'),{
		center: {lat: 40.7313779, lng: -73.9546765},
		zoom: 15
	});

}
</script>
<script async defer
	src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBPO7PtQ8C7kkWclSEDaZSeRicyktYf2HY&callback=initMap">
</script>
 
</body>
</html>
